<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masterpiece</title>
    <script src="./main.js" defer></script>
    <link rel="preload" href="./fonts/oldenburg-v20-latin-regular.woff2" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="button glow-effect">
      <input
        type="text"
        class="txt-input"
        placeholder="Create a new goal..."
        spellcheck="false"
        autocomplete="off" />
      <svg class="glow-container">
        <rect pathLength="100" stroke-linecap="round" class="glow-blur"></rect>
        <rect pathLength="100" stroke-linecap="round" class="glow-line"></rect>
      </svg>
    </div>
  </body>
</html>
